{% extends 'base_panel.html' %}
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen mt-[-4%]">
    <div class="w-full  flex flex-col items-center justify-center">
        <div class="w-full bg-[#6d3c8c] text-white rounded-lg py-8 flex flex-col items-center justify-center space-y-4 animate-fade animate-once animate-duration-700 animate-ease-in-out ">
            <h1 class="text-4xl font-bold animate-fade-right animate-once animate-duration-500 animate-delay-[300ms] animate-ease-in-out ">Get Connected!</h1>
            <p class="text-lg animate-fade-right animate-once animate-duration-500 animate-delay-[400ms] animate-ease-in-out ">Your unique 5-digit code:</p>
            <div id="codeDisplay" class="bg-[#9843cd] text-5xl px-6 font-bold rounded-lg py-4 animate-fade-right animate-once animate-duration-500 animate-delay-[300ms] animate-ease-in-out "><p>{{ code }}</p></div>
            <p class="text-lg animate-fade-right animate-once animate-duration-500 animate-delay-[500ms] animate-ease-in-out ">
                This code will refresh / deactivate at {{ countdown }} if not used.
            </p>        
        </div>
    </div>
</div>
{% endblock %}
